<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js nikki.build</title>
    <!-- https://www.talater.com/annyang/ -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

    <script>
        function on() {
            document.getElementById("imgID").src = "on.svg"
        }

        function off() {
            document.getElementById("imgID").src = "off.svg"
        }

        function init() {

            annyang.addCallback('error', function () {
                document.getElementById("convertTextID").innerText = "something went wrong."
            });

            annyang.addCallback('result', function (userSaid) {
                let said = userSaid[0]
                document.getElementById("convertTextID").innerText = said

                // document.getElementById("imageId").innerText = said
                // 
                document.getElementById("imageId").style.backgroundColor = said;
                // if(said.includes("green") || said.includes("red") || said.includes("blue") || said.includes("black")){
                //     document.getElementById("imageId").style.backgroundColor = said;
                // }

            });


            annyang.start({ autoRestart: true, continuous: true });

        }

    </script>
</head>

<body onload="init()">

    <!-- bulb image -->
    <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 60vh;" id="imageId">
        <img src="./off.svg" id="imgID" width="100%" height="126px">
    </div>

    <p> command:
    <h1 id="convertTextID" style="font-size: xx-large; font-weight: bolder;"></h1>
    </p>

    <!-- buttons to control -->
    <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 20;">

        <button class="btn btn-primary" style="font-size: 1.5rem ; margin: 1rem ;padding: .5rem;" width="100%"
            onclick="on()" type="button">on</button>

        <button class="btn btn-primary" style="font-size: 1.5rem ;margin: 1rem  ;padding: .5rem" width="100%"
            onclick="off()" type="button">off</button>
    </div>



</body>

</html>
