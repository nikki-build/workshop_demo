<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js nikki.build</title>
    <!-- https://www.talater.com/annyang/ -->
    <!-- <script src="https://raw.githubusercontent.com/ArunMichaelDsouza/joypad.js/master/dist/joypad.min.js"></script> -->
    <!-- https://github.com/ArunMichaelDsouza/joypad.js -->


    <script>
        function on() {
            document.getElementById("imgID").src = "on.svg"
        }

        function off() {
            document.getElementById("imgID").src = "off.svg"
        }


    </script>
    <script type="module">
        import './joypad.min.js';


        joypad.on('connect', () => {
            console.info("connected.")
        })

        joypad.on('disconnect', () => {
            console.info("disconnected.")
        })

        joypad.on('axis_move', e => {
            console.log(e.detail);
            return
        });

        joypad.on('button_press', (e) => {
            const { buttonName } = e.detail;
            console.log(`${buttonName} was pressed!`,e.detail);

            if (buttonName == 'button_6') {
                on();
            }

            if (buttonName == 'button_7') {
                off();
            }

        });


    </script>
</head>

<body>

    <!-- bulb image -->
    <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 60vh;">
        <img src="./off.svg" id="imgID" width="100%" height="126px">
    </div>

</body>

</html>
