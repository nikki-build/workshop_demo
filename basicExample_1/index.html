<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js nikki.build</title>


    <script>
        function on() {
            document.getElementById("imgID").src = "on.svg"
        }

        function off() {
            document.getElementById("imgID").src = "off.svg"
        }

        function inputChanged() {
            let inText = document.getElementById("inputID").value

            if (inText && inText.includes("on")) {
                on()
            }

            if (inText && inText.includes("off")) {
                off()
            }
        }

    </script>
</head>

<body>

    <!-- bulb image -->
    <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 60vh;">
        <img src="./off.svg" id="imgID" width="100%" height="126px">
    </div>


    <!-- buttons to control -->
    <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 20;">

        <button class="btn btn-primary" style="font-size: 1.5rem ; margin: 1rem ;padding: .5rem;" width="100%"
            onclick="on()" type="button">on</button>

        <button class="btn btn-primary" style="font-size: 1.5rem ;margin: 1rem  ;padding: .5rem" width="100%"
            onclick="off()" type="button">off</button>

        <input type="text" name="" id="inputID" onchange="inputChanged()"
            style="font-size: 1.5rem ; margin: 1rem ;padding: .5rem;">
    </div>

</body>

</html>
